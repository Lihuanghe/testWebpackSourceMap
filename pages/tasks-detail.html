<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/js/bind.css">

    <script type="text/javascript" src="../dist/js/bind.js"></script>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">导航栏</h1>
    <a class="mui-action-back mui-icon icon-angle-left2 mui-pull-left"></a>
    <a class="mui-icon mui-pull-right icon-share2"></a>
</header>
<div class="mui-content task-detail">
    <div class="task-detail-head">
        <div class="task-banner">
            <img src="../dist/img/detail-banner.jpg" alt=""/>
        </div>
        <div class="task-title-box">
            <div class="mui-pull-right">
                <span class="myicon-integrity"></span>
                <span class="myicon-supervise"></span>
            </div>
            <h4 class="title">金刚柏林进口地板</h4>
            <p class="intro">欧洲进口地板，100%欧洲原装进口</p>
        </div>
        <div class="task-status-box">
            <p class="price">奖励佣金：8888元</p>
            <div class="status">
                <span class="succeed"><i class="icon icon-check-square"></i>成功签约20家</span>
                <span class="intention"><i class="icon icon-heart"></i>意向客户80位</span>
            </div>
        </div>
        <div class="time-box">
            <span class="mui-pull-right">截至至2016/8/22</span>
            1天前
        </div>
        <div class="flow-box">
            <span class="flow-item"><i class="item-ico"></i>应标</span>
            <span class="flow-item"><i class="item-ico"></i>签订合同</span>
            <span class="flow-item"><i class="item-ico"></i>打款发货</span>
            <span class="flow-item"><i class="item-ico"></i>佣金结算</span>
        </div>
    </div>

    <div class="task-detail-bottom">
        <div class="mui-slider">
            <div class="mui-slider-indicator
                mui-segmented-control mui-segmented-control-inverted">
                <a class="mui-control-item mui-active" href="#item1mobile">
                    产品详情
                </a>
                <a class="mui-control-item" href="#item2mobile">
                    招商政策
                </a>
                <a class="mui-control-item" href="#item3mobile">
                    企业介绍
                </a>
            </div>
            <div class="mui-slider-progress-bar mui-col-xs-4"></div>
            <div class="mui-slider-group">
                <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                    产品详情
                </div>
                <div id="item2mobile" class="mui-slider-item mui-control-content">
                    招商政策
                </div>
                <div id="item3mobile" class="mui-slider-item mui-control-content">
                    企业介绍
                </div>
            </div>
        </div>

    </div>

</div>

<div id="footer">
    <span class="icon-star-o mui-pull-left"></span>
    <div style="display: block; overflow:hidden;">
        <button type="button" class="mui-btn mui-btn-success mui-btn-block">立即参与</button>
    </div>
</div>
</body>
</html>
